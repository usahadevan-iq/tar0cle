<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tarocle</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f2e9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #5a2d6b;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .game-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        .game-container h2 {
            color: #5a2d6b;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .tarot-card {
            width: 120px;
            height: 180px;
            background-color: #7d448c;
            border: 3px solid #d4af37;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            perspective: 1000px; /* For 3D flip effect */
        }
        .tarot-card:hover {
            transform: translateY(-8px) scale(1.05);
            background-color: #6a3a7c;
        }
        .tarot-card.flipped {
            background-color: #e0b0d8; /* Lighter color when flipped */
            color: #5a2d6b;
            transform: rotateY(180deg);
            pointer-events: none; /* Disable clicking again */
        }
        .tarot-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .tarot-card.flipped .tarot-card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .card-back {
            background-color: #7d448c; /* Original back color */
            color: #fff;
            font-size: 2em;
            border: 3px solid #d4af37;
        }
        .card-front {
            background-color: #e0b0d8; /* Flipped front color */
            color: #5a2d6b;
            transform: rotateY(180deg);
            border: 3px solid #5a2d6b;
            padding: 10px;
            font-size: 0.9em;
            box-sizing: border-box;
            line-height: 1.3;
        }
        #result {
            margin-top: 30px;
            font-size: 1.3em;
            color: #5a2d6b;
            font-weight: bold;
            min-height: 50px; /* To prevent layout shift */
        }
        button {
            background-color: #d4af37;
            color: #5a2d6b;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #c09f2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Welcome to Tarocle</h1>

    <div class="game-container">
        <h2>Your Daily Card Pull</h2>
        <p>Click on any three cards to reveal a mini reading!</p>
        <div class="card-grid" id="cardGrid">
            <!-- Cards will be generated here by JavaScript -->
        </div>
        <div id="result"></div>
        <button id="resetButton" style="display: none;">Pull Again</button>
    </div>

    <script>
        const cardMeanings = [
            "The Fool: New beginnings, innocence, free spirit.",
            "The Magician: Manifestation, power, skill, focus.",
            "The High Priestess: Intuition, mystery, subconscious.",
            "The Empress: Fertility, creativity, nurturing.",
            "The Emperor: Authority, structure, control.",
            "The Hierophant: Tradition, guidance, beliefs.",
            "The Lovers: Love, choices, harmony, alignment.",
            "The Chariot: Victory, control, determination.",
            "Strength: Courage, compassion, inner strength.",
            "The Hermit: Introspection, guidance, solitude.",
            "Wheel of Fortune: Luck, destiny, cycles.",
            "Justice: Fairness, truth, law.",
            "The Hanged Man: Sacrifice, new perspectives.",
            "Death: Endings, transformation, change.",
            "Temperance: Balance, moderation, patience.",
            "The Devil: Addiction, materialism, bondage.",
            "The Tower: Upheaval, sudden change, revelation.",
            "The Star: Hope, inspiration, serenity.",
            "The Moon: Illusion, intuition, dreams.",
            "The Sun: Joy, success, vitality.",
            "Judgement: Reflection, awakening, absolution.",
            "The World: Completion, achievement, travel."
        ];

        let selectedCards = [];
        let cardsRevealed = 0;
        const maxCardsToReveal = 3;

        function initializeGame() {
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = ''; // Clear previous cards
            selectedCards = [];
            cardsRevealed = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('resetButton').style.display = 'none';

            // Shuffle cardMeanings to get random cards for each game
            const shuffledMeanings = [...cardMeanings].sort(() => 0.5 - Math.random());

            for (let i = 0; i < 9; i++) { // Generate 9 cards
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('tarot-card');
                cardDiv.dataset.meaning = shuffledMeanings[i % shuffledMeanings.length]; // Cycle through meanings if fewer than 9
                cardDiv.innerHTML = `
                    <div class="tarot-card-inner">
                        <div class="card-face card-back">TAROT</div>
                        <div class="card-face card-front">${cardDiv.dataset.meaning}</div>
                    </div>
                `;
                cardDiv.addEventListener('click', flipCard);
                cardGrid.appendChild(cardDiv);
            }
        }

        function flipCard(event) {
            if (cardsRevealed >= maxCardsToReveal) return; // Only allow 3 cards

            const card = event.currentTarget;
            if (card.classList.contains('flipped')) return; // Don't flip an already flipped card

            card.classList.add('flipped');
            cardsRevealed++;
            selectedCards.push(card.dataset.meaning);

            if (cardsRevealed === maxCardsToReveal) {
                displayReading();
            }
        }

        function displayReading() {
            const resultDiv = document.getElementById('result');
            let reading = "Your mini reading: <br><br>";
            selectedCards.forEach((meaning, index) => {
                reading += `Card ${index + 1}: ${meaning}<br>`;
            });
            resultDiv.innerHTML = reading;
            document.getElementById('resetButton').style.display = 'block';
        }

        document.getElementById('resetButton').addEventListener('click', initializeGame);

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
